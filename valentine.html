<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.8;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vuoi essere la mia valentina?</h2>
        <button class="yes" onclick="mostraCuori()">Sì</button>
        <button class="no" id="noButton">No</button>
    </div>
    <script>
        function mostraCuori() {
            document.body.innerHTML = '<div class="message">Lo sapevo che dicevi di Sì, ti aspetto per mangiare scibo insieme eheheh</div>';
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                heart.style.backgroundColor = ["red", "orange", "pink"][Math.floor(Math.random() * 3)];
                document.body.appendChild(heart);
            }
            setTimeout(() => {
                let footer = document.createElement("div");
                footer.classList.add("footer");
                footer.innerText = "written by Giuseppe Fiengo, Riccardo is a dumbass!";
                document.body.appendChild(footer);
                setTimeout(() => {
                    footer.style.opacity = "1";
                }, 100);
            }, 3000);
        }

        document.getElementById("noButton").addEventListener("mouseover", spostaNo);
        document.getElementById("noButton").addEventListener("click", spostaNo);

        function spostaNo() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
